{% load static %}

<hr class="invis1">
<div class="custombox authorbox clearfix">
    <h4 class="small-title">yazar hakkÄ±nda</h4>
    <div class="row">
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12">
       
            {% if post.profile.profile_image %}
          
                <img src="{{post.profile.profile_image.url}}" alt="" style="width:120px; border-radius: 20%;"> 
            {% endif %}
        </div><!-- end col -->

        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-12">
            <h4><a href="#">{{post.user.username}}</a></h4>
            <p>{{post.profile.about}}</p>
            
            <div class="topsocial">
                <a href="{{post.profile.facebook}}" data-toggle="tooltip" data-placement="bottom" title="Facebook"><i class="fa fa-facebook"></i></a>
                <a href="{{post.profile.youtube}}" data-toggle="tooltip" data-placement="bottom" title="Youtube"><i class="fa fa-youtube"></i></a>
                
                <a href="{{post.profile.twitter}}" data-toggle="tooltip" data-placement="bottom" title="Twitter"><i class="fa fa-twitter"></i></a>
                <a href="{{post.profile.instagram}}" data-toggle="tooltip" data-placement="bottom" title="Instagram"><i class="fa fa-instagram"></i></a>
                <a href="{{post.profile.webSite}}" data-toggle="tooltip" data-placement="bottom" title="Website"><i class="fa fa-link"></i></a>
            </div><!-- end social -->

        </div><!-- end col -->
    </div><!-- end row -->
</div><!-- end author-box -->
