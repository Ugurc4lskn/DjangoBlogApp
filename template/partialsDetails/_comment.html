{% load static %}

<div class="custombox clearfix">
    <h4 class="small-title">{{comments.count}} Yorum</h4>
    <div class="row">
        <div class="col-lg-12">
            <div class="comments-list">
                {% for comment in comments %}
                    
                
                <div class="media">
                    
                    <div class="media-body">
                        <h4 class="media-heading user_name">{{comment.user.username}}<small> {{comment.created_date}}</small></h4>
                        <p>{{comment.content}}</p>
                        
                    </div>
                </div>
                {% endfor %}
                
              
            </div>
        </div><!-- end col -->
    </div><!-- end row -->
</div><!-- end custom-box -->
