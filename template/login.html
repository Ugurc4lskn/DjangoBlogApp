{% extends "base.html" %}

{% block user %}

<hr>
<section class="section wb">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="page-wrapper">
                    {% if messages %}
                        
                            {% for message in messages %}
                                <p>{{message}}</p>
                            {% endfor %}
                        {% endif %}
                      
                    <div class="row">
                        
                        <div class="col-lg-7">
                            <form class="form-wrapper" method="POST">
                                {% csrf_token %}
                                {{form.username}}
                                {{form.password}}
                                {{form.captcha}}
                                <br>
                                <button type="submit" class="btn btn-primary">login</button>
                            </form>
                        </div>
                    </div>
                </div><!-- end page-wrapper -->
            </div><!-- end col -->
        </div><!-- end row -->
    </div><!-- end container -->
</section>
{% endblock %}

{% endblock user % }
