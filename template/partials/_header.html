{% load static %}

<header class="tech-header header">
    <div class="container-fluid" >
        <nav class="navbar navbar-toggleable-md navbar-inverse fixed-top"  >
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="{% url 'index' %}"><img src="{% static 'images/loader.gif' %}" alt=""></a>
            <div class="collapse navbar-collapse" id="navbarCollapse" >
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index'  %}">Ansayfa</a>
                    </li>
                    {% for item in  category%}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'category' item.slug %}">{{item}}</a>
                    </li>   
                                
                    {% endfor %}
                    
                   
                  
                </ul>
                <ul class="navbar-nav mr-0">
                    {% if  not user.is_authenticated %}
                    
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login'  %}">Giriş Yap</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'signup'  %}">Kayıt Ol</a>
                        </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link">{{user.username}}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout'  %}">Çıkış</a>
                    </li>

                    {% endif %}
                    
                </ul>
            </div>
        </nav>
    </div>
</header>
