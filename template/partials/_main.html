{% load static %}

{% for item in  post %}
<div class="blog-box row" >
    <div class="col-md-4">
        <div class="post-media">
            <a href="{{item.image.url}}" title="">
                <img src="{{item.image.url}}" alt="" class="img-fluid">
                <div class="hovereffect"></div>
            </a>
        </div><!-- end media -->
    </div><!-- end col -->

    <div class="blog-meta big-meta col-md-8" >
        <h4><a href="{% url 'details' item.pk item.slug  %}" title="" >{{item.title}}</a></h4>
        <p style="color:black">
            {{item.desription}}
        </p>
        {% for categ in item.category.all %}
         
        <small class="firstsmall"><a class="bg-orange" href="tech-category-01.html" title="">{{categ}}</a></small>
        {% endfor %}
       
        <small><a href="tech-single.html" title="" > {{item.published_date}}</a></small>
        <small><a href="tech-author.html" title=""> {{item.user.username}}</a></small>
        <small><a href="tech-single.html" title=""><i class="fa fa-eye"></i> 3331</a></small>
    </div><!-- end meta -->
</div>
{% endfor %}
